<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
    {% include head.html %}
    <style>
        /* Apply the same font used in the page layout */
        body {
            font-family: 'Arial', sans-serif; /* Adjust to the correct font family */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header,
        footer {
            text-align: center;
            padding: 10px 0;
        }

        p,
        ul {
            margin-bottom: 20px;
        }

        ul {
            padding-left: 20px;
        }

        blockquote {
            padding-left: 15px;
            font-style: italic;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline-block;
            margin-right: 15px;
        }

        .professor-section {
            border: 2px solid #ddd;
            border-radius: 1em;
            margin-top: 2em;
            padding: 2em;
            transition: all 0.5s ease;
        }

        .professor-section:hover {
            box-shadow: 0px 0px 20px #9e9e9e;
        }

        .professor-details {
            padding-left: 2em;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
            position: relative;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Dropdown Menu Styling */
        nav ul li .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 10px 0;
            border: 1px solid #ddd;
        }

        nav ul li:hover .dropdown-content {
            display: block;
        }

        nav ul li .dropdown-content a {
            color: #333;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }

        nav ul li .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>{{ page.title }}</h1>
        </header>

        <!-- Main Navigation Bar -->
        <nav>
            <ul>
                <li><a href="{{ site.baseurl }}/">Home</a></li>

                <!-- Classes Dropdown -->
                <li>
                    <a href="{{ site.baseurl }}/classes">Classes</a>
                    <div class="dropdown-content">
                        <a href="{{ site.baseurl }}/classes/1000-level">1000 Level</a>
                        <a href="{{ site.baseurl }}/classes/2000-level">2000 Level</a>
                        <a href="{{ site.baseurl }}/classes/3000-level">3000 Level</a>
                        <a href="{{ site.baseurl }}/classes/4000-level">4000 Level</a>
                    </div>
                </li>

                <li><a href="{{ site.baseurl }}/about">About Us</a></li>
                <li><a href="{{ site.baseurl }}/contributing">Contributing</a></li>
            </ul>
        </nav>

        <!-- Main content of the page -->
        <section>
            {{ content }}
        </section>

        <footer>
            {% include footer.html %}
        </footer>
    </div>
</body>

</html>
